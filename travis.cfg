[buildout]
extends =
    https://github.com/collective/buildout.plonetest/raw/master/travis-4.0.x.cfg

package-name = collective.gallery
package-extras = [test]
test-eggs = Pillow

allow-hosts +=
    code.google.com
    robotframework.googlecode.com

parts += 
    createzopecoverage
    pep8
    pyflakes

[createzopecoverage]
recipe = createzopecoverage

[pep8]
recipe = zc.recipe.egg
eggs = pep8

[pyflakes]
recipe = zc.recipe.egg
scripts = pyflakes
eggs = pyflakes
entry-points = pyflakes=pyflakes.scripts.pyflakes:main
